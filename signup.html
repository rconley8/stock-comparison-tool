		<div class="container">
		<div class="body_container">
			<p align="center" id="failedRegistration" style="color:red"></p>
			<form id="signupform" method="post" class="form-horizontal" role="form" action="register.php" >
			
				<div id="signupalert" style="display:none" class="alert alert-danger">
					<p>Error:</p>
					<span></span>
				</div>
				
			
			  
				<div class="form-group" >
					<label for="email" class="col-md-3 control-label">Email*</label>
					<div class="col-md-9">
						<input style="width:40%" type="text" class="form-control" name="email" placeholder="Email Address" required>
					</div>
				</div>
				
				<div class="form-group">
					<label for="firstname" class="col-md-3 control-label">First Name*</label>
					<div class="col-md-9">
						<input style="width:40%" type="text" class="form-control" name="firstname" placeholder="First Name" required>
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-md-3 control-label">Last Name*</label>
					<div class="col-md-9">
						<input style="width:40%" type="text" class="form-control" name="lastname" placeholder="Last Name" required>
					</div>
				</div>
			
				<div class="form-group">
					<label for="username" class="col-md-3 control-label">UserName*</label>
					<div class="col-md-9">
						<input style="width:40%" type="text" class="form-control" name="username" placeholder="UserName" required>
					</div>
				</div>
			
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">Password*</label>
					<div class="col-md-9">
						<input style="width:40%" type="password" class="form-control" name="password" placeholder="Password" required>
					</div>
				</div>
			
				<div class="form-group">
					<label for="repassword" class="col-md-3 control-label">Re-Enter Password*</label>
					<div class="col-md-9">
						<input style="width:40%" type="password" class="form-control" name="repassword" placeholder="Re-Enter Password" required>
					</div>
				</div>
			
				<div class="form-group">
					<!-- Button -->                                        
					<div class="col-md-offset-3 col-md-9">
						<button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Sign Up</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-9">
						* = Required
					</div>
			 	</div>
			</form>

		<script type="text/javascript">
			var log = gup('r');
			if (log == 'failedP') {
				document.getElementById("failedRegistration").innerHTML = "Passwords did not match eachother.";
			} else if (log == 'failedU') {
				document.getElementById("failedRegistration").innerHTML = "Username has already been registered.";
			} else if (log == 'failedE') {
				document.getElementById("failedRegistration").innerHTML = "Email Address has already been registered";
			}
		  </script>
